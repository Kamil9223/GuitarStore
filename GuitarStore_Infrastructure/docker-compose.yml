version: '3.4'

services:

  db:
    build: ./docker/db
    container_name: database
    ports:
      - "1433:1433"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitMq
    ports:
      - "15672:15672"
      - "15671:15671"
      - "5672:5672"
      - "5671:5671"

  stripe-cli:
    image: stripe/stripe-cli
    container_name: stripe-cli
    command: >
      listen --forward-to https://host.docker.internal:7028/webhook --skip-verify
    environment:
      - STRIPE_API_KEY
      - STRIPE_DEVICE_NAME=docker-stripe
    tty: true